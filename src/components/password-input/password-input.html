<ion-item
  [ngClass]="{'selected': selected}"
  (press)="press($event)"
  (onPressEnd)="onPressEnd()"
  ion-long-press>
  <input type="password" [value]="value" disabled *ngIf="disabled === 'true'" />
  <ion-input type="password" [value]="value" *ngIf="disabled === 'false'"></ion-input>
</ion-item>
