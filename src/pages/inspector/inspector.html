<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Inspector
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Computed Styles  ({{componentType}})
    </ion-list-header>
    <button detail-none ion-item *ngFor="let key of componentStyles">
      <h3 class="property-name" item-start>{{key}}:</h3>
      <h3 class="property-value" item-end>{{componentStyles[key]}}</h3>
    </button>
  </ion-list>
</ion-content>
