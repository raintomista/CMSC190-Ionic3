<div *ngIf="!loading" id="preview-box" class="preview-box">
<div class="preview-scroll-content">
  <div class="preview-content-container">
    <ng-container *ngFor="let component of components">
          <!-- HeaderWithMenu -->
          <header-with-menu
            mode="preview"
            [action]="navigateTo.bind(this, component.target_screen)"
            [order]="component.order"
            [title]="component.value"
            *ngIf="component.type === 'HeaderWithMenu' && i !== 0">
          </header-with-menu>

          <!-- HeaderWithBack -->
          <header-with-back
            mode="preview"
            [action]="navigateTo.bind(this, component.target_screen)"
            [order]="component.order"
            [title]="component.value"
            *ngIf="component.type === 'HeaderWithBack' && i !== 0">
          </header-with-back>

          <!-- Image -->
          <image
            mode="preview"
            [action]="navigateTo.bind(this, component.target_screen)"
            [src]="component.value"
            *ngIf="component.type === 'Image'">
          </image>

          <!-- Text Input -->
          <text-input
            [text]="component.value"
            disabled="false"
            mode="preview"
            *ngIf="component.type === 'TextInput'">
          </text-input>

          <!-- Password Input -->
          <password-input
            [value]="component.value"
            disabled="false"
            mode="preview"
            *ngIf="component.type === 'PasswordInput'">
          </password-input>

          <!-- FAB Button -->
          <floating-action-button
            mode="preview"
            [action]="navigateTo.bind(this, component.target_screen)"
            [icon]="component.value"
            *ngIf="component.type === 'FAB'">
          </floating-action-button>

          <!-- Checkbox -->
          <checkbox
            [text]="component.value"
            mode="preview"
            *ngIf="component.type === 'Checkbox'">
          </checkbox>

          <!-- Radio -->
          <radio
            [text]="component.value"
            mode="preview"
            *ngIf="component.type === 'Radio'">
          </radio>

          <!-- List Item -->
          <list-item
            [text]="component.value"
            mode="preview"
            *ngIf="component.type === 'ListItem'">
          </list-item>

          <!-- Button -->
          <button-component
            mode="preview"
            [action]="navigateTo.bind(this, component.target_screen)"
            [text]="component.value"
            *ngIf="component.type === 'Button'">
          </button-component>
    </ng-container>
  </div>
</div>
</div>
