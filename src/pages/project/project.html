<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{projectName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let screen of screens; let i = index">
        <ion-note>Screen {{i+1}}</ion-note>
        <div class="thumbnail" [ngStyle]="{'height.px': thumb.offsetWidth * computeMultiplier('16:9')}" #thumb>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom (click)="addNewScreen()">
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
