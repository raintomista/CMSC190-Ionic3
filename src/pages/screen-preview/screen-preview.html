<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{screenName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="preview-box" [ngStyle]="{'width.px': previewBox.offsetHeight * (9/16)}" #previewBox>
    <header-with-menu title="Screen 1"></header-with-menu>
    <div class="preview-scroll-content">
      <div class="preview-content-container">
        <image src="https://hackster.imgix.net/uploads/attachments/190216/kinectiot4.png?auto=compress%2Cformat&w=900&h=675&fit=min"></image>

      </div>
    </div>
  </div>
</ion-content>
